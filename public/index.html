<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JSON 3d</title>
  <meta name="description" content="A web app to view json files in 3d using Babylon.js">
    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #fps {
          position: absolute;
          background-color: black;
          border: 2px solid red;
          text-align: center;
          font-size: 16px;
          color: white;
          top: 15px;
          right: 10px;
          width: 60px;
          height: 20px;
      }

      #formDiv {
          margin: 1em;
      }
      #formDiv div {
          margin: 1em;
      }

      </style>
  </head>

  <body>
    <div id="fps">0</div>
    <div id="formDiv">
        <h1>View JSON in 3D</h1>
        <div>For more details, see: <a href="https://github.com/christiansimms/json3d">https://github.com/christiansimms/json3d</a></div>
        <div>You can:</div>
        <div>
            <input type="button" id="buttonSmallJSON" value="View Sample">
        </div>
        <div>
            <input type="button" id="buttonLargeJSON" value="View Larger Sample">
        </div>
        <div>
            View any JSON file you have:
            <input type="file" id="inputFile" accept="application/JSON">
        </div>
    </div>
    <canvas id="renderCanvas" touch-action="none"></canvas>
  </body>

</html>
